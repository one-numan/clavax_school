{% extends 'base_layout.html' %}

{% block content %}
<h2>
    {% if form.instance.pk %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Congratulations !</strong> New Class has been created.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <button class="btn btn-warning" href="#">Register a New Student</button>
    <button class="btn btn-light" href="{% url 'add_class' %}">Add a New Class</button>

    {% else %}

    <div class="form-group mt-4 pt-5 pb-5 text-center border" class="form">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning">Submit</button>
        </form>
    </div>

    {% endif %}
</h2>
{% endblock content %}
